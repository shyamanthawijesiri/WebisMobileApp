<ion-header>
  <ion-toolbar>
    <ion-title>Course Content</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
        
      </ion-buttons>

      <ion-buttons slot="end" *ngIf="loggedin">
        <ion-menu-button menu="m1"></ion-menu-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{loadedCourse.name}}</ion-card-title>
          </ion-card-header>
          <ion-img src="{{loadedCourse.url}}"></ion-img>
          <ion-card-content>
            <ion-row>
              <ion-col style="font-weight: bold;">
                Author: {{loadedCourse.author}}
              </ion-col>
            </ion-row>
              <ion-row>
                  <ion-col>
                    <div class="ion-text-justify">
                    
                      {{loadedCourse.description}}
                    </div>
                  </ion-col>
                </ion-row>
            <!-- <ion-button (click)="onRegistercourse()" *ngIf="userloggedIn()">Enroll</ion-button> -->
            <ion-button (click)="onRegistercourse()" *ngIf="loggedin">Enroll</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

      
   <h4 class="ion-text-center" style="font-weight: bold;"> Course content </h4>
  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">

        <ion-list *ngFor="let course of loadedCourse.topics" s>
  
          <ion-item >{{course.topic}}</ion-item>
         
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
