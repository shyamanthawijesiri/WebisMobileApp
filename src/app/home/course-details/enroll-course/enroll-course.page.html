<ion-header>
  <ion-toolbar>
    <ion-title>Course</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/course-details"></ion-back-button>
      
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="loggedin">
      <ion-menu-button menu="m1"></ion-menu-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{course.name}}</h1>
  <div >
      <iframe  id="player" type="text/html" width="100%" height="400" [src]="url" frameborder="0" allowfullscreen ></iframe>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Give a Rate</p>  <ion-rating [(ngModel)]="rate"  size="large" (ngModelChange)="onRateChange($event)"></ion-rating>
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col>
          <ul *ngFor="let topic of course.topics">

              <div> {{topic.topic}}
                <ul *ngFor="let videos of topic.videos">
                   <a (click)="setVideo(videos.video,topic.topic,videos.videoName)"><ion-icon name="arrow-dropright-circle" ></ion-icon>{{videos.videoName}}</a>
                </ul>
              </div>
            </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
