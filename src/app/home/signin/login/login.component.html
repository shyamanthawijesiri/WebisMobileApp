<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <form >
          <ion-item>
              <ion-input name="email" id="email" placeholder="Email"></ion-input> 
          
            </ion-item>
          <ion-item>
              <ion-input type="password"  name="password" id="password" placeholder="Password"></ion-input> 

          </ion-item>
          
        <ion-button type="submit" expand="block">Sign In</ion-button> 
    </form>
</ion-content>
