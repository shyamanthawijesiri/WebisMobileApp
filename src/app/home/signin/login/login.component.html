<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> 
          <ion-item>
              <ion-input name="email" id="email" placeholder="Email" formControlName="email"></ion-input> 
          
            </ion-item>
          <ion-item>
              <ion-input type="password"  name="password" id="password" placeholder="Password" formControlName="password"></ion-input> 

          </ion-item>
          
        <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Sign In</ion-button> 
    </form>
</ion-content>
