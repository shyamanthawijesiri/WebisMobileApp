<ion-header>
  <ion-toolbar>
    <ion-title>featured</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm="2" >
        <ion-list>
          <ion-item *ngFor="let courese of coureses">
            <ion-thumbnail slot="start">
              <ion-img [src]="course.imageUrl"></ion-img>
            </ion-thumbnail>
              <ion-label>
                <h2>{{ course.title }}</h2>
                <p>{{ course.description }}</p>
              </ion-label>
            
          </ion-item>
        </ion-list>

      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
