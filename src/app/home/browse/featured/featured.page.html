<ion-grid>
    <ion-row >
      <ion-col size="6" *ngFor="let subcourse of topCourse">
        

        <ion-card>
           
         
            <a [routerLink]="['/',subcourse._id]">
              <img src="{{subcourse.url}}">
            </a>
          
          <ion-card-content style="height: 100px;" style="background-color:white;">
              <ion-card-title style="font-size:13px; color:black">{{subcourse.name | topicShorten}}</ion-card-title>
              <ion-rating [rate]="subcourse.rate" readonly="true" size="small" ></ion-rating>
             <hr>
            </ion-card-content>
          
        </ion-card>
        


      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
