<ion-header>
  <ion-toolbar>
    <ion-title>categories</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="margin-bottom:20px; margin-top:10px;"></ion-searchbar>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let course of loadedCourse ">
              <a ><ion-label>{{course.name}}</ion-label></a>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
 

  
</ion-content>
