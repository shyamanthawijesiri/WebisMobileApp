<ion-header>
  <ion-toolbar>
    <ion-title>My Courses</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="loggedin">
        <ion-menu-button menu="m1"></ion-menu-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid>
    <ion-row >
      <ion-col size="6" *ngFor="let subcourse of courses.User.registerCourse">
        

        <ion-card>
           
         
            <a [routerLink]="['/',subcourse._id,'enroll-course']">
              <img src="{{subcourse.url}}">
            </a>
          
          <ion-card-content  style="background-color:white;max-height: 100px;">
              <ion-card-title style="font-size:13px; color:black;min-height: 50px;">{{subcourse.name | topicShorten}}</ion-card-title>
              <ion-rating [rate]="subcourse.rate" readonly="true" size="small" ></ion-rating>
             <hr>
            </ion-card-content>
          
        </ion-card>
        


      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
